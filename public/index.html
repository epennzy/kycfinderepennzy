<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4361EE" />
  <title>KYC Finder - Temukan Job Verifikasi</title>
  <!-- Open Graph / WhatsApp Metadata -->
  <meta property="og:title" content="KYC Finder" />
  <meta property="og:description" content="Temukan job verifikasi KYC terbaru" />
  <meta property="og:image" content="https://example.com/kyc-preview.jpg" />
  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Tailwind CSS (Opsional) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4361EE',
            secondary: '#4CC9F0'
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f8fafc;
    }
    .dark body {
      background-color: #0f172a;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <noscript>Anda perlu mengaktifkan JavaScript untuk menjalankan aplikasi ini.</noscript>
  <div id="root"></div>
  <!-- Loader untuk PWA -->
  <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-gray-900 z-50">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
  </div>
  <script>
    // Sembunyikan loader setelah React siap
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader');
      if (loader) loader.style.display = 'none';
    });
  </script>
</body>
</html>
